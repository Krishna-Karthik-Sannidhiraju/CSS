<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Mastery Games</h1>
            <p>Create Your Account</p>
          
         <div class="formtags">
            <form action="response.html">
                <label for="firstname">
                    <input type="text" class="one" name="First Name" placeholder="FirstName"
                    required pattern="[a-z][A-Z]{6,15}">
    
                </label>
                <br>
                <label for="email">
                    <input class="one" type="email" name="email" required placeholder="Email" pattern="[a-z][A-Z][0-9][@]{6,15}">
    
                </label>
                <br>
                <label for="password">
                    <input class="one" type="password" name="First Name" required placeholder="Pasword" pattern="[a-z][A-Z][0-9][@]{6,15}">
    
                </label>
                <label for="button">
                    <input class="button"
                    type="submit" name="Create Account" value="CREATE ACCOUNT" required placeholder="CREATE ACCOUNT" pattern="[a-z][A-Z][0-9][@]{6,15}">
    
                </label>
                <p>Alreaddy have an Account </p>
                <a href="">Sign In</a>
            </form>
         </div>
    
    
        </div>
    </div>
</body>
</html>
